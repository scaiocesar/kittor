<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>DC3 Control Quest</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        
    <h:outputScript name="js/layout.js" library="sentinel-layout" />
    <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
    <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
    <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
</h:head>

<h:body class="fontRegular login-back white-back">

    <div class="Container80 MaxWid500 Fnone MarAuto TexAlCenter PaddingTopPercent50">
        <a href="" id="login-logo">
            <h:graphicImage name="logo_black.png" styleClass="Fleft" library="custom"/>
        </a>
        <div class="EmptyBox10"></div>
    </div>
    
    <!-- LOGIN BOX COVER START -->
    <div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10" id="login-box">
        <div class="Container100">
            <div class="Container100 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft" role="1">
                <div class="Container80 Fnone MarAuto FontBold"><i class="icon-lock"></i> Login</div>
            </div>
            
             <h:form id="formGrid"  prependId="false" >
	            <div class="Container90 Fnone MarAuto TexAlCenter TabContent" id="TAB1">
	                <div class="EmptyBox50"></div>
	                <p:inputText  id="j_username" placeholder="email" styleClass="Container90 Fnone MarAuto Fs18"/>
	                <div class="EmptyBox20"></div>
	                <p:password  id="j_password" placeholder="senha" styleClass="Container90 Fnone MarAuto Fs18" feedback="false"/>
	                <div class="EmptyBox20"></div>
	                <div class="EmptyBox30"></div>
	                <p:commandButton value="Log In" styleClass="Fs16" action="#{loginMB.doLogin}" ajax="false" update="msg" />
	                <div class="EmptyBox30"></div>                                
	            </div>
            </h:form>
            
        </div>
    </div>
    <!-- LOGIN BOX COVER END -->
    
</h:body>

</html>
